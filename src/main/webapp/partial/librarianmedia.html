<html>
<a href='#/checkout'><img src='resources/checkout.jpg' alt='checkout'/></a>
<a href='#/checkin'><img src='resources/checkin.jpg' alt='checkin'/></a>
<a href='#/librarian/patron'><img src='resources/patron.jpg' alt='add patron'/></a>
<a href='#/librarian/media'><img src='resources/media.jpg' alt='add media'/></a>
<a href='#/librarian/record'><img src='resources/record.jpg' alt='patron record'/></a>
<div class="span12">
    <form novalidate ng-controller="mediaController">
        <table class="table table-striped table-bordered box list-table header-fixed">
            <tr>
                <td><b>Search Media</b></td>
                <td><input type="text" ng-model='searchString' value="{{searchString}}"/></td>
            </tr>
            <tr>
                <td>
                    <button ng-click="search()">Search</button>
                </td>
                <td onclick='location.href="#/librarian/savemedia"'>
                    <button ng-click="setMedia()">New</button>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-bordered box list-table header-fixed">
            <thead>
            <tr>
                <th ng-repeat="head in heading">{{head.text}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rows">
                <td ng-repeat="head in heading ">
                    {{row[head.name]}}
                </td>
                <td onclick='location.href="#/librarian/savemedia"'>
                    <button ng-click="setMedia(row)">Select</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</html>
